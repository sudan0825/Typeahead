 
<input type="text" ng-model="model" placeholder="{{prompt}}" ng-keydown="selected=false" > <br/>

<div ng-hide="!model.length||selected">
<div class="item" ng-repeat="x in formulas|filter:model track by $index" ng-click="getSelection(x)" ng-class="{active:isCurrent($index)}" ng-mouseenter="setCurrent($index)"><p>{{x}}</p></div>

</div>
